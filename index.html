<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissor</title>
</head>
<body>
    <header>
        <h1>Rock . Paper . Scissors</h1>
</header>

<article>
    <p> Let's beat The Machines on its own game</p>           
</article>

<section class="score-board">
    <div class="badges">
        <div id="user-label" class="badge">You</div>
        <div id="computer-label" class="badge">Comp</div>
    </div>
    <span id="user-choice"></span> : <span id="computer-choice"></span>    
</section>

<section class="player-score">    
     <span id="result"></span>    
</section>

<div class="buttons">
    <button class="btn" type="button" id="rock">&#9994;</button>
    <button class="btn" type="button" id="paper">&#9995;</button>
    <button class="btn" type="button" id="scissor">&#9996;&#65039;</button>
</div>
  
<button id="reset">Play Again</button>

    
<script src="app.js"></script>


</body>
</html>
